apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-http
spec:
  selector:
    app: {{ .Release.Name }}-http-container
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-deployment-spec
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-deployment-spec
    spec:
      containers:
        - name: {{ .Release.Name }}-http-container
          image: nginx:1.7.9
          ports:
            - containerPort: 80
